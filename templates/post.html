{% extends 'base.html' %}
{% load static %}
{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static "assets/img/post-bg.jpg" %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ post.title }}</h1>
                            <h2 class="subheading">{{ post.subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                {{ post.author }}
                            <small> on {{ post.date|date:"F d, Y" }}</small>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{ post.content }}</p>
                    </div>
                </div>
            </div>
                <a class="btn btn-secondary text-uppercase justify-content-end" href="{% url 'update' post.id %}">Update</a>
                <a class="btn btn-danger text-uppercase justify-content-end" href="{% url 'delete' post.id %}">Delete</a>
        </article>

{% endblock content %}
